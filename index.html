<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoleta</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/home.css">
    <link rel="stylesheet" href="/styles/modal.css">

    <link rel="stylesheet" href="/styles/responsive.css">

</head>

<body>
    <div id="page-home">

        <div class="content">
            <!-- class pode ser usada em varios elementos-->
            <header>
                <!-- comentando no HTML-->
                <img src="/img/logo.svg" alt="logomarca">
                <a href="www.google.com">
                    <span></span>
                    Cadastre um ponto de coleta</a> <!-- gera um link -->
            </header>
            <main>
                <h1>Seu marketplace de coletas de residos</h1>
                <p>Ajude pessoas a encontrar pontos de coleta de forma eficiente</p>
                <a href="#"><span></span><strong>Pesquisar pontos de coleta</strong></a>
            </main>

        </div>
    </div>

    <div id="modal" class="hide">
        <div class="content">
            <div class="header">
                <h1>Pontos de Coleta</h1>
                <a href="">Fechar</a>
            </div>
            <form action="">
                <label for="search">Cidade:</label>
                <div class="search field">
                    <input type="text" name="search" placeholder="Pesquise por cidade">
                    <button>
                        <img src="/img/search.svg" alt="Buscar">
                    </button>
                </div>

            </form>
        </div>
    </div>

</body>

</html>
